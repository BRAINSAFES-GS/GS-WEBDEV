<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sobre Enchentes</title>
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="shortcut icon" href="./src/assets/shortcuticon.png" type="image/x-icon">
</head>
<body>
    
    <header>
                    <div class="logo1">
               
                
                 <img src="./src/assets/ChatGPT Image 27_05_2025, 08_23_08.png" class="logo1">
            </div>
        <div class="logo">BrainSafe</div>
        <nav>
            <ul class="nav-links">
                <li><a href="./index.html">Inicio</a></li>

                <div class="theme-switcher">
                    <img src="./src/assets/circuloazul.png" alt="Tema Azul" data-theme="blue">
                    <img src="./src/assets/circuloverde.png" alt="Tema Verde" data-theme="green">
                    <img src="./src/assets/circulolaranja.png" alt="Tema Laranja" data-theme="orange">
                </div>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Teste Seus Conhecimentos e Adquira Conhecimentos Sobre Enchentes!</h1>
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="./src/assets/slide1.jpg" alt="Conhecimento">
                </div>
                <div class="slide fade">
                    <img src="./src/assets/slide2.jpg" alt="Aprendizado">
                </div>
                <div class="slide fade">
                    <img src="./src/assets/slide3.jpg" alt="Educação">
                </div>
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
            </div>
        </section>

        <section id="quiz" class="quiz-section">
            <h2>Quiz Enchentes</h2>
            <div class="quiz-container">
                <div id="quiz"></div>
                <button id="submit">Enviar Respostas</button>
                <div id="results"></div>
            </div>
        </section>

        <section id="contato" class="contact-section">
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome*</label>
                    <input type="text" id="name" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - BrainSafe, Flood Protection</p>
    </footer>

    <script src="./src/js/validacao.js"></script>
    <script src="./src/js/slideshow.js"></script>
    <script src="./src/js/mudar-tema.js"></script>
    <script src="./src/js/quiz.js"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
